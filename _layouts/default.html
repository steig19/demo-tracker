<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} Â· {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {{ page.head_extra }}
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <div class="brand-title">{{ site.title }}</div>
        <div class="brand-sub">{{ site.description }}</div>
      </div>

      <nav class="tabs">
        <a class="tab {% if page.nav == 'map' %}active{% endif %}" href="{{ '/' | relative_url }}">Map</a>
        <a class="tab {% if page.nav == 'photos' %}active{% endif %}" href="{{ '/photos' | relative_url }}">Photos</a>
        <a class="tab {% if page.nav == 'updates' %}active{% endif %}" href="{{ '/updates' | relative_url }}">Updates</a>
        <a class="tab {% if page.nav == 'gear' %}active{% endif %}" href="{{ '/gear' | relative_url }}">Gear</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      Hosted on GitHub Pages
    </div>
  </footer>

  {{ page.body_extra }}
</body>
</html>
