name: Strava Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: strava-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync from Strava
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: |
          python scripts/strava_sync.py

      - name: Commit & push if changed
        run: |
          git config user.name "strava-sync-bot"
          git config user.email "actions@users.noreply.github.com"

          git add data/track.geojson data/latest.json data/strava_state.json
          git commit -m "Auto-update track from Strava" || exit 0

          # Bring in any commits that landed on main since this workflow started
          git fetch origin main
          git rebase origin/main

          # Now push our commit on top
          git push origin HEAD:main
